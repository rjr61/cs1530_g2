<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'base-style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'posts/index-style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'profile/profile-style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'login-style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'posts/form-style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'posts/typeahead.css' %}">
</head>

<body>
  <div class="body-content">
    <div >{% include "navbar.html" %}</div>
    {% block content %}{% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.2.2/dist/latest/bootstrap-autocomplete.min.js"></script>
  <script>
    $('.basicAutoComplete').autoComplete();
  </script>
  {% load static %}
  <script src="{% static 'typeahead.jquery.js' %}"></script>
  <script src="{% static 'posts/local_bars.js' %}"></script>
</body>

</html>
