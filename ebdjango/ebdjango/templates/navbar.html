{% block navbar %}

<nav class="navbar navbar-expand-lg navbar-dark justify-content-md-center justify-content-start" style="background-color: #15202a;">
    <a class="navbar-brand" href="/">
        {% load static %}
        <img src="{% static 'posts/logo.gif' %}" width="60" height="60" class="d-inline-block align-top" alt="">
    </a>
    <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
        <ul class="navbar-nav mx-auto text-md-center text-left">
            <li class="nav-item">
              <div class="tip-container" data-toggle="popover" data-trigger="manual" title="Dismissible popover"
              data-content="Some tip 1" data-placement="left">
                <a class="nav-link" href="{% url 'posts:trends'%}">Trending</a> 
              </div>
            </li>
            <li class="nav-item">
                <div class="tip-container" data-toggle="popover" data-trigger="manual" title="Dismissible popover"
                data-content="Some tip 2" data-placement="bottom">
                <a class="nav-link" href="/">Recent</a>
                </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="drinkTypeDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Drink Type
              </a>
              <div class="dropdown-menu" aria-labelledby="drinkTypeDropdown">
              <form action="{% url 'posts:drinktype'  %}" class="btn-group btn-group-toggle" data-toggle="buttons" method="post" id="drinktype" class="form-inline">
                {% csrf_token %}
                    <label class="btn btn-secondary active">
                      <input type="radio" name="options" id="option1" autocomplete="off" value="BR" onchange="this.form.submit()"> Beer
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="options" id="option2" autocomplete="off" value="WI" onchange="this.form.submit()"> Wine
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="options" id="option3" autocomplete="off" value="CT" onchange="this.form.submit()"> Cocktail
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="options" id="option3" autocomplete="off" value = "SH" onchange="this.form.submit()"> Shot
                    </label>
                </form>
              </div>
            </li>
            <li class="nav-item my-auto">
                <a class="nav-link navbar-brand mx-0 d-none d-md-inline" href="/">DrinkUp</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Location
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" color="">
              <form action="{% url 'posts:location'  %}" method="post" class="form-inline">
              {% csrf_token %}
                <input class="form-control basicAutoComplete" type="search" autocomplete="off" name="location" 
                placeholder="Filter Location" aria-label="Search" data-url="{% url 'posts:locations'%}">
                <button class="btn btn-outline-success my-2 my-sm-0" align-content="center" type="submit">Search</button>
              </form>
            </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'posts:form' %}">Upload</a> 
            </li>
        </ul>
        <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-display="static" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {% load static %}
              <img src="{% static 'profile/profile-reversed.png' %}" width="50" height="50" alt="Profile.png">
            </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'profile:index' %}">Profile</a>
              <div class="dropdown-divider"></div>
              {% if user.is_authenticated %}
              <a class="dropdown-item" href="{% url 'logout' %}?next={% url 'login' %}">Log Out</a>
              {% else %}
              <a class="dropdown-item" href="/">Log Out</a>
              {% endif %}
            </div>
          </li>
        </ul>
    </div>
</nav>
{% endblock %}
