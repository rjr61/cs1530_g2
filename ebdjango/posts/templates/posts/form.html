{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
    <div class="form-container center_div" >
    <form action="{% url 'posts:upload' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <input type="hidden" class="form-control" name="post_author" id = "username" value="{{ user.get_username }}">
        <div class="form-group">
        <label for="drink">Drink Name:</label>
        <input type="text" class="form-control" name="post_drink" id = "drink">
        </div>
        <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control"  name="post_location" id = "location">
        </div>
        <div class="form-group">
        <label for="review">Review:</label>
        <textarea type="text" class="form-control" name="post_text" id = "review" value="review" rows=3></textarea>
        </div>
        <div class="form-group">
        <label for="type">Drink Type:</label>
            <select class="form-control" name="drink_type" id ="type">
                <option value="cocktail">Cocktail</option>
                <option value="beer">Beer</option>
                <option value="wine">Wine</option>
                <option value="shot">Shot</option>
            </select>
        </div>
        <div class="form-group">
            <label for="file">File upload:</label>
            <input type="file" class="form-control-file" id="file">
          </div>
          <button type="submit" class="btn btn-primary" value="upload">Submit</button>
    </form>
    </div>
{% endblock %}
