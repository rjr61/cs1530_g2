{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-content">
{% if user.is_authenticated %}
<a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
<p>Hello World!</p>
{% else %}
    <a href="{% url 'login' %}?next={{request.path}}">Login</a>
{% endif %}
</div>

{% endblock %}
