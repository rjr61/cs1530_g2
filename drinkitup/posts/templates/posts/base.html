<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>DrinkUp</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'posts/base-style.css' %}">
</head>

<body>
  <div class="body-content">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #15202a;">
      <a class="navbar-brand" href="/"> <img src="static/posts/logo.gif" width="50" height="50" padding-left="5px"
          class="d-inline-block align-top" alt="">
        <div>DrinkUp</div>
      </a>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Trending<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">New</a>
          <a class="navbar-brand" href="#">
            <img src="static/posts/profile.png" width="50" height="50" alt="Profile.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="index-container">{% block content %}{% endblock %}</div>
  </div>
</body>

</html>
