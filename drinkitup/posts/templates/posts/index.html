{% extends "posts/base.html" %}

{% block content %}

{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'posts/index-style.css' %}">

{% if latest_post_list %}
    {% for post in latest_post_list %}
        <div class='post-body'><a href="{% url 'posts:detail' post.id %}">{{ post.post_text }}</a></div>
    {% endfor %}
{% else %}
    <p>No posts are available.</p>
{% endif %}

{% endblock %}
